<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Daily Auction</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Georgia", "Times New Roman", serif;
      }

      body {
        margin: 0;
        background: #f5f1ea;
        color: #1b1b1b;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 64px 24px 96px;
      }

      h1 {
        font-size: 42px;
        letter-spacing: 0.5px;
        margin-bottom: 16px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        margin-top: 12px;
      }

      .callout {
        margin-top: 32px;
        padding: 20px 24px;
        border: 1px solid #b6a690;
        background: #fffaf1;
      }

      .muted {
        color: #6c6258;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>The Daily Auction</h1>
      <p>This is the baseline site template.</p>
      <div class="callout">
        <p>If you won the auction for today, you can edit the website here: editor.thedailyauction.com</p>
      </div>
      <p class="muted">This page is static-only. All dynamic behavior must be client-side.</p>
    </main>
  </body>
</html>
